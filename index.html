<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Fade Out Part -->
    <div class="intro" id="intro">
        <div class="head">
            <h1 class="heading d-flex justify-content-center">Tic Tac Toe</h1>
        </div>
        <div class="intro-btn d-flex justify-content-center">
            <button class="play btn btn-primary btn-lg" id="play">Play</button>
        </div>
    </div>
    <!-- Fade In Part -->
    <div class="game fadeOut" id="game">
        <div class="head2">
            <h1 class="heading2 d-flex justify-content-center">Tic Tac Toe</h1>
        </div>
        <div class="container board">
            <div class="row">
                <div id="0 id" class="col border-warning border-bottom border-end d-flex justify-content-center"></div>
                <div id="1 id" class="col border-warning border-start border-bottom border-end d-flex justify-content-center"></div>
                <div id="2 id" class="col border-warning border-start border-bottom d-flex justify-content-center"></div>
            </div>
            <div class="row">
                <div id="3 id" class="col border-warning border-top border-end border-bottom d-flex justify-content-center"></div>
                <div id="4 id" class="col border-warning border d-flex justify-content-center"></div>
                <div id="5 id" class="col border-warning border-start border-top border-bottom d-flex justify-content-center"></div>
            </div>
            <div class="row">
                <div id="6 id" class="col border-warning border-top border-end d-flex justify-content-center"></div>
                <div id="7 id" class="col border-warning border-start border-top border-end d-flex justify-content-center"></div>
                <div id="8 id" class="col border-warning border-start border-top d-flex justify-content-center"></div>
            </div>
        </div>
        <div class="message-div">
            <h1 class="message d-flex justify-content-center" id="message">Are Draw Hai</h1>
        </div>
        <div class="restart-btn-div d-flex justify-content-center">
            <button class="restart-btn btn btn-outline-warning btn-lg" id="restart-btn">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
